# Cloudflare Pages 部署配置
#
# 部署方式：通过 GitHub Actions 推送到 cf-pages 分支
#
# GitHub Actions 工作流：
#   1. 监听 main 分支推送
#   2. 使用 quarto-dev/quarto-actions/render 渲染项目
#   3. 使用 peaceiris/actions-gh-pages 推送 _site 到 cf-pages 分支
#
# Cloudflare Pages 配置：
#   - 生产分支: cf-pages
#   - 构建命令: (留空)
#   - 构建输出目录: / (根目录)
#   - 根目录: (留空)
#
# 参考：https://github.com/orgs/quarto-dev/discussions/1776
