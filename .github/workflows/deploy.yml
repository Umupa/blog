name: Render and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  render-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.6.40

      - name: Render Quarto Project
        run: quarto render

      - name: Commit and Push _site to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _site/
          git diff --staged --quiet || git commit -m "chore: 更新构建产物 [skip ci]"
          git push
